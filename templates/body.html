{% extends "base.html"%} {% block content %}
<h1>{{post.title}}</h1>
<article>
  <ul>
    <li>作成日時：{{post.created_at}}</li>
  </ul>
  <ul>
    <li>{{post.body}}</li>
  </ul>
  <a href="/{{post.id}}/update" role="button">編集</a>
  <a href="/{{post.id}}/delete" role="button">削除</a>
</article>
<p><a href="{{url_for('index')}}">ホーム画面へ</a></p>

{% endblock %}
